<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mAIstermind Teleprompter</title>

  <base href="/mAIstermind-Teleprompter/" />

  <link rel="icon" href="/mAIstermind-Teleprompter/favicon.png" />
  <link rel="manifest" href="/mAIstermind-Teleprompter/manifest.json" />
</head>

<body>
  <div id="root"></div>

  <!-- Vite injects the build scripts automatically here during build -->

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/mAIstermind-Teleprompter/service-worker.js')
          .then(reg => console.log('ServiceWorker registered with scope:', reg.scope))
          .catch(err => console.error('ServiceWorker registration failed:', err));
      });
    }
  </script>
</body>

</html>
